<!DOCTYPE html>
<html>
  <head>
    <title>Magnitude pilot experiment</title>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-canvas-button-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.0.0"></script>
    <script src="canvasMorpher.js"></script>

    <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  </head>
  <body></body>

  <script>
    
  /* initialize jsPsych */
  var jsPsych = initJsPsych({
    on_finish: function() {
      var json = jsPsych.data.get().json();
      var filename = "Englishtrial.json";
      downloadJson(json,filename);
      jsPsych.data.displayData();
    }
  });

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions trial */
    var instruction_1 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p> In this section, a pair of objects will appear in the center of the screen.</p>
        <p> Below is a statement that describes the image. </p>
        <p> <strong> Once you finished reading, press any key to continue to the next image. </strong> </p>
        <p> Press any key to begin. </p>
      `,
      post_trial_gap: 500
    };
    
    var instruction_break = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Look at this pair!"
    };

    
    var learn_stimuli_1 = [
        { stimulus: "1", radius_a: .05, radius_b: .80, name: 'This is more B' },
        { stimulus: "2", radius_a: .95, radius_b: .35, name: 'This is more A' },
        { stimulus: "3", radius_a: .10,radius_b: .55, name: 'This is more B' },
        { stimulus: "4", radius_a: .35,radius_b: .20, name: 'This is more A' },
        { stimulus: "5", radius_a: .55,radius_b: .55, name: 'They are equal' },
      ];

    var learn_stimuli_2 = [
        { stimulus: "6", radius_a: .30,radius_b: .90, name: 'This is more B', correct_response: 'This is more A' },
        { stimulus: "7", radius_a: .20,radius_b: .20, name: 'They are equal',correct_response: 'This is more A' },
        { stimulus: "8", radius_a: .25,radius_b: .10, name: 'This is more A',correct_response: 'This is more A' },
        { stimulus: "9", radius_a: .30,radius_b: .75, name: 'This is more B',correct_response: 'This is more A' },
        { stimulus: "10", radius_a: .90,radius_b: .30, name: 'This is more A',correct_response: 'This is more A' },
      ];
      

    function Morphfunction(canvas,p){
        const canvasMorpher = new CanvasMorpher(canvas, 80, 138);
        canvasMorpher.morphAndDraw(p);
    }
    
    /* define fixation and test trials */
    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: 500, 
      data: {
        task: 'fixation'
      } 
    };


    /*block1: learning task*/
    /* 1.1 learning: define learning trials*/
    var learn_A_1 = {
        type: jsPsychCanvasKeyboardResponse,
        canvas_size: [300, 300],
        //stimulus: Morphfunction,
        stimulus: function(c) {
            Morphfunction(c, jsPsych.timelineVariable('radius_a'));
        },
        choices: "NO_KEYS",
        trial_duration: 2000,
        data: {
                radius: jsPsych.timelineVariable('radius_a'), 
                prompt: jsPsych.timelineVariable('name')
            },
        post_trial_gap: 500,
      };
      
    var learn_B_1 = {
        type: jsPsychCanvasKeyboardResponse,
        canvas_size: [300, 300],
        stimulus: function(c) {
            Morphfunction(c, jsPsych.timelineVariable('radius_b'));
        },
        prompt: jsPsych.timelineVariable('name'),
        //trial_duration: 3000,
        data: {
                radius: jsPsych.timelineVariable('radius_b'), 
                prompt: jsPsych.timelineVariable('name')
            },
      };

     var learn_A_2 = {
        type: jsPsychCanvasKeyboardResponse,
        canvas_size: [300, 300],
        stimulus: function(c) {
            Morphfunction(c, jsPsych.timelineVariable('radius_a'));
        },
        choices: "NO_KEYS",
        trial_duration: 2000,
        data: {
                radius: jsPsych.timelineVariable('radius_a'), 
            },
       post_trial_gap: 500,
      };
      
    var learn_B_2 = {
        type: jsPsychCanvasButtonResponse,
        canvas_size: [300, 300],
        //choices: ['This is more A', 'This is more B'],
        //stimulus: Morphfunction,
        on_start: function(trial) {
          trial.choices = ['This is more A', 'b', 'c']; // Define response options
        },
        stimulus: function(c) {
            Morphfunction(c, jsPsych.timelineVariable('radius_b'));
        },
        response_ends_trial: true,
        data: {
                task: 'response',
                correct_response: jsPsych.timelineVariable('correct_response')
            },
        on_finish: function(data) {
          data.correct = data.response === data.correct_response;
          alert(data.response);
          alert(data.correct_response);
          alert(data.correct);
          
          if (data.response != data.correct_response){
            alert('Incorrect response. Please try again.');
          } 
        }
      };
    
      /* define learning procedure*/
      var learn_procedure_1 = {
        timeline: [instruction_break, learn_A_1, learn_B_1],
        timeline_variables:learn_stimuli_1,
        repetitions: 1,
      };
       var learn_procedure_2 = {
        timeline: [instruction_break, learn_A_2, learn_B_2],
        timeline_variables:learn_stimuli_2,
        repetitions: 1,
        randomize_order: true
      };


    /*set the structure*/
    var timeline = [];
    
    //timeline.push(welcome);
    /*block1*/
    //timeline.push(instruction_1);
    //timeline.push(learn_procedure_1);
    timeline.push(learn_procedure_2);
    
    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
